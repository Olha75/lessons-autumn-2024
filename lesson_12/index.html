<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>lesson_12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__menu">
						<img src="img/logo.jpg" alt="logo" id="logo" class="header__logo">
						<ul class="header__list list-header">
							<li class="list-header__item"><a href="#car" class="list-header__link">Д/з Машина</a></li>
						</ul>
					</div>
				</div>
			</header>

			<main>
				<div class="homework">
					<div class="homework__container">
						<h1 class="homework__title">Домашня робота №12</h1>
						<h2 class="homework__subtitle">Переходи transition та анімації animation</h2>
					</div>
				</div>

				
				
				<div class="car" id="car">
					<div class="car__container">
						<h2>Машина ГАЗ АА "Полуторка"<br>1932-1950 рр.</h2>
						
						<div class="car__wheel wheel">
							<div class="wheel__front"></div>
							<div class="wheel__front wheel__front--back"></div>
						</div>

						<div class="car__exhaust exhaust">
							<div class="exhaust__items"></div>
							<div class="exhaust__items exhaust__items--big"></div>
							<div class="exhaust__items exhaust__items--small"></div>
							<div class="exhaust__items exhaust__items--long"></div>
							<div class="exhaust__items exhaust__items--narrow"></div>
						</div>

						<div class="car__bottom bottom">
							<div class="bottom__basis"></div>
							<div class="bottom__basis bottom__basis--up "></div>
							<div class="bottom__clasp clasp">
								<ul class="clasp__list">
									<li class="clasp__item"></li>
									<li class="clasp__item"></li>
									<li class="clasp__item"></li>
									<li class="clasp__item"></li>
								</ul>
							</div>							
						</div>

						<div class="car__quarrel quarrel">						
							<ul class="quarrel__list">
								<li class="quarrel__item"></li>
								<li class="quarrel__item"></li>
								<li class="quarrel__item"></li>					
							</ul>
						</div>						

						<div class="car__body body-car">							
							<div class="body-car__bottom"></div>
							<div class="body-car__bottom body-car__bottom--up">хліб</div>
							<div class="body-car__bottom body-car__bottom--roof"></div>
							<div class="body-car__bottom body-car__bottom--molding"></div>
						</div>	

						<div class="car__hood hood">
							<div class="hood__basis"></div>
							<div class="hood__basis hood__basis--horizontal"></div>
							<div class="hood__basis hood__basis--vertical"></div>
							<div class="hood__basis hood__basis--molding-up"></div>
							<div class="hood__basis hood__basis--pipka"></div>
							<div class="hood__basis hood__basis--insert"></div>
							<div class="hood__basis hood__basis--visor"></div>
							<div class="hood__basis hood__basis--blowing"></div>
							<div class="hood__basis hood__basis--molding-down"></div>

							<!-- Упс, пізно дійшло зробити молдінг як елемент і модифікатор, все почалось рушитись, тож залишила два мод.від основного елемента... далі теж такі багі... а ще не вирішила, чи будуть відчиняться двері чи ні, тож однакові елементи типу молдінгів промальовані не одним довгим, а на кожному блоці окремо-->
							

							<div class="hood__radiator radiator">
								<ul class="radiator__list">
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
									<li class="radiator__item"></li>
                                    <li class="radiator__item"></li>
								</ul>
							</div>
						</div>

						<div class="car__headlight headlight">
							<div class="headlight__body"></div>
							<div class="headlight__body headlight__body--lens"></div>					
						</div>

						<div class="car__wing wing">
							<div class="wing__rim"></div>
							<div class="wing__rim wing__rim--middle"></div>
							<div class="wing__under "></div>
							<div class="wing__step"></div>
							<div class="wing__step wing__step--stool"></div>
							<div class="wing__step wing__step--stool"></div>
							<div class="wing__platform-step"></div>
						</div>

						<div class="car__cabin cabin">
							<div class="cabin__door"></div>
							<div class="cabin__door cabin__door--window"></div>
							<div class="cabin__molding"></div>
							<div class="cabin__molding cabin__molding--down"></div>
							<div class="cabin__molding cabin__molding--up"></div>
							<div class="cabin__handle"></div>
							<div class="cabin__handle cabin__handle--rect"></div>
							<div class="cabin__loop"></div>
							<div class="cabin__loop cabin__loop--down"></div>
							<div class="cabin__loop cabin__loop--up"></div>
							<div class="cabin__mirror"></div>
							<div class="cabin__mirror cabin__mirror--body"></div>		
						</div>

						<div class="car__corps-cabin  corps">
							<div class="corps__insert"></div>
							<div class="corps__back"></div>
							<div class="corps__back corps__back--up"></div>
							<div class="corps__back corps__back--roof"></div>
							<div class="corps__visor"></div>
							<div class="corps__molding"></div>
							<div class="corps__molding corps__molding--down"></div>		
						</div>

						<div class="car__bridge"></div>
						<div class="car__screed"></div>
						<div class="car__screed car__screed--before"></div>
						<div class="car__rack"></div>
						<div class="car__tow-bar"></div>
						<div class="car__tow-bar car__tow-bar--body"></div>
						<div class="car__rear-arch"></div>


                            <!-- в'язні -->

						<div class="car__prisoners prisoner">
							<div class="prisoner__fugitive fugitive">
								<div class="fugitive__head"></div>
								<div class="fugitive__body"></div>
								<div class="fugitive__left-led"></div>
								<div class="fugitive__left-led fugitive__left-led--shin"></div>
								<div class="fugitive__right-led"></div>
								<div class="fugitive__right-led fugitive__right-led--shin"></div>								
								<div class="fugitive__l-hand"></div>
								<div class="fugitive__l-hand fugitive__l-hand--forearm"></div>
								<div class="fugitive__r-hand"></div>
								<div class="fugitive__r-hand fugitive__r-hand--forearm"></div>
						    </div>
						</div>
						<div class="car__gif gif">
							<img src="img/images_content/prisoners.gif" class="gif__img" alt="в'язні прихованіу машині, благають на допомогу">
						</div>
						
						<div class="car__hijacker hijacker">
							<img src="img/images_content/hijacker.gif" class="hijacker__img" alt="в'язень, що намагається завести машину без ключа і угнати авто">
							<img src="img/images_content/head.png" class="hijacker__head-img" alt="водій, якого видно через вікно машини">
						</div>

					</div>					
				</div>			
		    </main>

			<footer>
				<div id="footer" class="footer">
					<div class="footer__container">
						<a href="#logo" class="footer__link">Урок 12,  Осінь 2024</a>
					</div>
				</div>
			</footer>
		</div>	    
	</body>
	</html>
